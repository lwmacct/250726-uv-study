version = 1
revision = 2
requires-python = ">=3.12"

[manifest]
members = [
    "250726-uv-study",
    "pkg1",
    "pkg2",
    "pkg3",
]

[[package]]
name = "250726-uv-study"
version = "0.1.0"
source = { virtual = "." }

[[package]]
name = "pkg1"
version = "0.1.0"
source = { editable = "pkg/pkg1" }
dependencies = [
    { name = "pkg2" },
]

[package.metadata]
requires-dist = [{ name = "pkg2", editable = "pkg/pkg2" }]

[[package]]
name = "pkg2"
version = "0.1.0"
source = { editable = "pkg/pkg2" }
dependencies = [
    { name = "pkg3" },
]

[package.metadata]
requires-dist = [{ name = "pkg3", editable = "pkg/pkg3" }]

[[package]]
name = "pkg3"
version = "0.1.0"
source = { editable = "pkg/pkg3" }
